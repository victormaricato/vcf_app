<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<input type="text" id="gene_query">
<p id="chromosome"></p>
<p id="position"></p>
<p id="rsid"></p>
<p id="ref"></p>
<p id="alt"></p>
<p id="info"></p>
</body>
<script>
    $(document).ready(function () {
        $("#gene_query").on("input", function (e) {
            $("#gene_result").empty();
            $.ajax({
                method: "get",
                url: "http://127.0.0.1:4242/query",
                data: {query: $("#gene_query").val()},
                success: function (res) {
                    $("#chromosome").html("CHROMOSOME: " + res.chromosome);
                    $("#position").html("POSITION: " + res.position);
                    $("#rsid").html("RSID: " + res.rsid);
                    $("#ref").html("REF: " + res.ref);
                    $("#alt").html("ALT: " + res.alt);
                    $("#info").html("INFO: " + res.info);
                    console.log(res)
                }
            });
        });
    });
</script>
